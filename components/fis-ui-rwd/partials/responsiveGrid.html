
<style>
.field,.actions {
	margin-bottom: 15px;
	height: 30px;
	font-size: 14px;
	padding: 4px 15px;
	margin-right: 15px;
}

label.control-label {
	font-size: 14px;
	color: #777;
}

.field input {
	width: 70%;
	margin: 0px;
}

/* .form-horizontal { */
/* 	height: auto; */
/* } */
.has-success .control-label,.has-warning .control-label,.has-error .control-label,.form-horizontal .control-label
	{
	float: left;
	text-align: left;
}


.btn-default {
	color: #444;
	background-color: #ddd;
	border: 1px solid #bbb;
	font-weight: bold;
}

.btn-default:hover,.btn-default:focus,.btn-default:active,.btn-default.active,.open .dropdown-toggle.btn-default
	{
	color: #fff;
	background: #999;
}

.btn-primary {
	color: #fff;
	background: #007d8a;
	border: 0px;
	font-weight: bold;
}

.btn-primary:hover,.btn-primary:focus,.btn-primary:active,.btn-primary.active,.open .dropdown-toggle.btn-primary
	{
	color: #fff;
	background: #999;
}

.btn-secondary {
	background: #fff;
	border: 1px solid #bbb;
	font-weight: bold;
}

.btn-secondary:hover,.btn-secondary:focus,.btn-secondary:active,.btn-secondary.active,.open .dropdown-toggle.btn-secondary
	{
	color: #fff;
	background: #888;
}

a.tiertiary {
	font-size: 14px;
}

.panel-default {
	border: none;
	box-shadow: 0px 0px 0px;
}
</style>

<h1>Responsive grid example</h1>

<div class="panel-group">
	<div class="panel panel-default">
		<div class="panel body">
			<form class="form-horizontal" role="form">
				<br>
				<div class="form-group">
					<div class="col-xs-12 col-sm-6 col-md-3">
						<label for="transferFrom" class="control-label field">Transfer
							From</label>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<select class="form-control field " id="transferFrom">
							<option>Acc1</option>
							<option>Acc3</option>
						</select>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<label for="amount" class=" control-label  field">Amount</label>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<input type="text" class="form-control field " id="amount"
							placeholder="Amount" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-sm-6 col-md-3 has-error">
						<label for="transferTo" class="control-label field">Transfer
							To</label>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3 has-error">
						<select class="form-control field " id="transferTo">
							<option>Acc31</option>
							<option>Acc43</option>
						</select>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<label for="frequency" class="control-label field">Frequency</label>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<select class="form-control field " id="frequency">
							<option>Annual</option>
							<option>Monthly</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-sm-6 col-md-3">
						<label for="transferDate" class="control-label field">Transfer
							Date</label>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<input type="date" class="form-control field" id="transferDate"></input>
						<!-- 				<div class="input-append date" id="dp3" data-date="12-02-2012" -->
						<!-- 					data-date-format="dd-mm-yyyy"> -->
						<!-- 					<input class="span2" size="16" type="text" value="12-02-2012"> -->
						<!-- 					<span class="add-on"><i class="icon-th"></i></span> -->
						<!-- 				</div> -->
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<label for="checklabel" class="control-label field">Option:</label>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="checkbox">
							<label for="immediateYN" id="checklabel"><input
								type="checkbox" value="1" />Include with payment</label>
						</div>
					</div>
				</div>
				<hr />
				<div class="form-group ">
					<div class="col-xs-6 col-sm-3 col-md-3">
						<button type="submit" class="btn btn-primary field actions">Continue
							- Primary</button>
					</div>
					<div class="col-xs-6 col-sm-3 col-md-3">
						<button type="button" class="btn btn-default field actions">Cancel
							- default</button>
					</div>
					<div class="col-xs-6 col-sm-3 col-md-3">
						<button type="reset" class="btn btn-secondary field actions">Reset
							- secondary</button>
					</div>
					<div class="col-xs-6 col-sm-3 col-md-3">
						<a href="" class="tiertiary">Help - Tiertiary</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
