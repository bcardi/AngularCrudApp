<!DOCTYPE html>
<html lang="en" ng-app="crudApp">
<head>
    <title>AngularJS Todo</title>

    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css">
    <link rel="stylesheet" href="bower_components/ng-grid/ng-grid.min.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ng-grid/ng-grid-2.0.11.debug.js"></script>

    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>

    <script src="components/angular-crud/angular-crud.js"></script>
    <script src="components/angular-crud-elasticsearch/resource-service.js"></script>

    <!-- BEGIN: Include FIS standard components -->

    <!-- Bootstrap core CSS -->
    <link href="components/fis-ui-rwd/css/bootstrap/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap theme CSS -->
    <link href="components/fis-ui-rwd/css/fis.ui.rwd.bootstrap.theme.css" rel="stylesheet">

    <!-- content styles -->
    <link href="components/fis-ui-rwd/css/fis.ui.rwd.css" rel="stylesheet" type="text/css" />
    <link href="components/fis-ui-rwd/css/fis.ui.rwd.banner.css" rel="stylesheet" type="text/css" />
    <link href="components/fis-ui-rwd/css/fis.ui.rwd.accordion.css" rel="stylesheet" type="text/css" />

    <script src="components/fis-ui-rwd/js/module.js"></script>

    <!-- services -->
    <script src="components/fis-ui-rwd/js/services/fis.ui.rwd.service.banner.js"></script>
    <script src="components/fis-ui-rwd/js/services/fis.ui.rwd.service.navigation.js"></script>

    <!-- directives -->
    <script src="components/fis-ui-rwd/js/directives/fis.ui.rwd.directive.banner.js"></script>
    <script src="components/fis-ui-rwd/js/directives/fis.ui.rwd.directive.navigation.js"></script>
    <script src="components/fis-ui-rwd/js/directives/fis.ui.rwd.directive.documentclick.js"></script>
    <script src="components/fis-ui-rwd/js/directives/fis.ui.rwd.directive.workspace.resize.js"></script>

    <!-- END: Include FIS standard components -->

    <link rel="stylesheet" href="app/app.css">
    <script src="app/app.js"></script>
    
</head>
<body fis-ui-rwd-document-click="handleClick($event)">

<div class="container-fluid">

    <fis-ui-rwd-navbar></fis-ui-rwd-navbar>
    <fis-ui-rwd-banner></fis-ui-rwd-banner>

    <div class="workspace" resizable ng-style="{'min-height': workspaceHeight}">
        <div id="content" ng-view></div>
    </div>

</div>

</body>
</html>
